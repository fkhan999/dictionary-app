<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script defer src="./js/script.js"></script>
    <link rel="icon" href="/images/dictionary.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/dictionary.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Dictionary
            </a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
              </div>
        </div>
        
    </nav>
    <div class="search-area">
        <!-- <label for="word">Enter a Word:</label>
        <input type="text" id="word" name="word"> -->
        <input type="text" class="form-control" id="word" placeholder="Enter a word"><br>
        <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
    </div>
    <div id="result-area">
    </div>
</body>

</html>
